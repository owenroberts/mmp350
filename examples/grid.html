<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Grid</title>
	<style>
		#container {
			display: grid;
    		grid-template-columns: repeat(12, 1fr);
		}
		#one {
			grid-column-start: 1;
			grid-column-end: 6;
		}
		#two {
			grid-column-start: 7;
			grid-column-end: 8;
		}
		#three {
			grid-column: 9 / 11;
		}
		#four {
			grid-column: 11 / span 12;
		}

		#rows {
			display: grid;
			grid-template-columns: repeat(12, 1fr);
			grid-template-rows: 4em 10em max-content;
		}

		#header {
			grid-row: 1;
		}
		#main {
			grid-row: 2;
			grid-column: 1/ span 8;
			grid-column: 1/ span 12;s
		}
		#sidebar {
			grid-row: 2;
			grid-column: 9/ span 12;
		}
		#footer {
			grid-row: 3;
			grid-column: 1/ span 12;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="one">One</div>
		<div id="two">Two</div>
		<div id="three">Three</div>
		<div id="four">Four</div>
	</div>

	<div id="rows">
		<div id="header">Header</div>
		<div id="main">Main</div>
		<div id="sidebar">Sidebar</div>
		<div id="footer">Footer</div>
	</div>
</body>
</html>
