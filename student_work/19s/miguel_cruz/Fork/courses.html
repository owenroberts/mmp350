<body>
	<div id="container">
		<!-- title / logo -->

			<h1>BMCC</h1>

        <!-- user info -->
        <div id="user-info">
        <div id="display-name"></div>
            <button id="logout">Log Out</button>
        </div>
		
		<!-- login -->
		<div id="login">
			<input type="text" id="login-email" placeholder="Username/Email">
			<input type="password" id="login-password" placeholder="Password">
			<button id="submit-login">Login</button>
		</div>
		
		<!-- sign up -->
		<div id="sign-up">
			<input type="text" id="sign-up-username" placeholder="Username">
			<input type="email" id="sign-up-email" placeholder="Email">
			<input type="password" id="sign-up-password" placeholder="Password">
			<button id="submit-sign-up">Sign Up</button>
		</div>

		<!-- navigation / menu -->
		<div id="menu">
			<ul id="menu-list">
				<li><a href="index.html">Home</a></li>
				<li><a id="profile-link" href="user.html">Profile</a></li>
				<li><a href="courses.html">Courses</a></li>
                <li><a href="books.html">Books</a></li>
			</ul>
		</div>
		 </div>
		<!-- posting content -->
		<div id="post">
			<textarea id="write-post" placeholder="What's happening?"></textarea>
			<button id="submit-post">Post</button>
		</div>

		<!-- feed/posts/users content -->
		<div id="posts"></div>
	
    <script src="js/auth.js"></script>
